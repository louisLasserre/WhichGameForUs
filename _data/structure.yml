guidelines:
  touch_assign: Autoriser la modification par l'utilisateur de l’assignation des commandes du jeu.
  simple_commands: Les commandes doivent être les plus simples possibles, ou bien une alternative plus simple doit exister.
  haptic_slider: Inclure une glissière ou un switch pour toute forme d’haptique.
  menu_with_keys: Les zones de l’interface doivent être accessible avec le même médium que le gameplay.
  sensitivity: Inclure une option pour ajuster la sensibilité des contrôles.
  large_elements: Les éléments interactifs/contrôles virtuels doivent être larges et espacés, en particulier sur petits écrans ou écrans tactiles.
  more_than_one_device: Autoriser plus d’un périphérique d’entrée.
  menus_do_not_move: Les éléments interactifs nécessitant une précision (curseur, toucher, etc…) doivent être stationnaires.
  simultaneous_action: Aucune séries d’actions simultanées ne doit être nécessaire, seulement incluses comme alternative ou supplément.
  digital_controls: Toutes les actions essentielles peuvent être réalisés à l’aide de contrôles digitaux, et les entrées plus complexes sont seulement incluses comme alternative ou supplément.
  option_vit: Inclure une option pour ajuster la vitesse du jeu.
  qte: Eviter les entrées répétés (QTE/appuis successifs rapides).
  window_mode: Fournir un mode fenêtré compatible avec les claviers virtuels dans le cadre d’un jeu PC.
  button_pressure: Fournir des alternatives à la pression continue des boutons.
  orga_interface: Permettre la réorganisation des interfaces.
  resizing_interface: Permettre le redimensionnement des interfaces.
  macro_system: Fournir un système macro.
  movement_tracking: Ne pas nécessiter de suivi de mouvements de types de corps spécifiques dans le cadre d'un jeu VR.
  mobile_mode: Inclure la lecture en mode portrait et paysage dans le cadre d'un jeu mobile.
  timing: Éviter un timing précis essentiel au gameplay, ou bien proposer des alternatives, des actions qui peuvent être effectuées en pause ou un mécanisme de saut.
  time_limit: Inclure une période de refroidissement (délai après acceptation) de 0,5 seconde entre les entrées.
  simple_control: Fournir des schémas de contrôle très simples compatibles avec les appareils de technologie d'assistance, tels que le commutateur ou le suivi oculaire.
  level_navigation: Permettre de démarrer le jeu sans la nécessité de naviguer à travers de multiples niveaux et menus.
  font: Utiliser une taille de police de caractère facilement lisible.
  clear_language: Utiliser un langage clair et simple.
  clear_text: Utiliser un format de texte clair.
  tutorials: Inclure des tutoriels au début ou pendant la progression du jeu.
  more_reading_time: Permettre au joueur d'avancer dans les boites de textes à son propre rythme.
  photosensitive: Eviter les clignotement d'images et les textures de jeu répétitives.
  help_game: Inclure des aides, guides ou astuces en jeu.
  reminder_objective: Rappeler régulièrement les objectifs en jeu.
  reminder_control: Rappeler régulièrement les commandes du jeu.
  sandbox_mode: Inclure un mode sans risque d'échec, comme un niveau d'entrainemment ou un mode bac à sable par exemple.
  simple_narration: La structure narrative doit être simple et claire.
  summary_key_point: Lorsque la partie narrative est longue, le jeu doit proposer un sommaire avec les points clé.
  oral_written_information: S’assurer que les informations essentielles soient retranscrites à l'oral et à l’écrit.
  interactive_elements: Montrer clairement au joueur que les éléments interactifs sont interactifs.
  background_movements: Permettre de désactiver les mouvements d'arrière-plan.
  text_audio_chat: Proposer non seulement un chat textuel mais aussi un chat audio pour les jeux multijoueurs.
  visual_backup: Proposer dans le menu du jeu, les sauvegarde avec un visuel du gameplay en cours.
  separate_volumes: Proposer une gestion des volumes séparés pour les éléments du jeu musique/voix/effets sonores.
  different_sound: Le choix des musiques et effets sonores doivent être distinct pour chaque élément du jeu.
  text_changes: Permettre au joueur de choisir la couleur des textes ou au moins gérer les contrastes du texte.
  important_word: Mettre en surbrillance les mots importants.
  turn_off_blood: Proposer une option pour désactiver le sang et le contenu gore.
  reading_text: Proposer une voix préenregistrée pour la lecture des textes y compris dans les menus.
  unforeseen_event: Éviter tous les mouvements et les événements imprévus.
  replay_narration: Permettre au joueur de rejouer toutes les élèments de narrations et de tutoriel.
  symbols_chat: Utiliser un chat basé sur des symboles.
  hide_option: Proposer une option pour désactiver ou cacher les objets non-interactifs.
  different_essential_information: S'assurer qu'aucune information essentielle n'est transmise que par une seule couleur fixe.
  field_of_view: Définir une valeur par défaut appropriée pour le champ de vision, si le jeu utilise de la 3D.
  vr_problems: Éviter les déclencheurs de vertiges, nausées etc.. lors de simulation VR.
  contrast_elements: Faire un grand contraste entre le texte, l’Interface Utilisateur et l'arrière plan.
  different_movements: Éviter (ou ajouter une possibilité de retirer) toute différence entre les mouvements et les mouvements de caméra (par exemple = mouvement de personnage, arme etc).
  surround_sound: Utiliser un son Surround.
  background_animation: Inclure une possibilité d’activer ou non les animations en arrière plan.
  mobile_reader_background: Assurer la prise en charge des lecteurs d’écran mobile.
  adjust_contrast: Ajouter une option permettant d’ajuster les contrastes.
  cursor: Permettre de choisir le curseur / la couleur et le design de la croix de visée.
  adapted_website: Permettre que le manuel/ site web soit adapté au format de lecteur d’écran.
  visible_essentiel_elements: Eviter de placer un élément essentiel en dehors du champ de vision du joueur.
  font_size: Permettre d’ajuster la taille de la police.
  audio_card_sonar: Fournir une carte audio de type sonar.
  voice_gps: Fournir un GPS vocal.
  cardinal_point_orientation: Permettre facilement l’orientation/les mouvements en fonction des points cardinaux.
  digital_controls: Veiller à ce que toutes les actions clés puissent être exécutées par des commandes numériques (pads / touches / pressions), sans qu'une saisie plus complexe (par exemple, analogique, gestuelle) ne soit nécessaire, et qu'elles ne soient incluses qu'en tant que méthodes de saisie supplémentaires / alternatives.
  screen_readers: Permettre l’utilisation du lecteur d’écran, y compris dans les menus et installateurs.
  separate_music: Utiliser un design sonore ou une musique distincte pour tout les différents objets et evenements.
  binaural_recording: Simuler l'enregistrement binaural.
  audio_description: Fournir une piste de description audio.
  subtitles: Fournir des sous-titres pour tous les discours importants.
  sound_information: S'assurer qu'aucune information essentielle n'est transmise uniquement par les sons.
  clear_subtitles: Si des sous-titres / légendes sont utilisés, il faut les présenter de manière claire et lisible.
  discussion_without_parasites: Garder le bruit de fond au minimum pendant les discussions.
  substitles_speech_sup: Fournir des sous-titres pour des discours supplémentaires.
  activation_subtitles: S'assurer que les sous-titres / légendes sont ou peuvent être activés avant la lecture de tout son.
  noise_caption: Fournir des légendes ou des éléments visuels pour les bruits de fond importants.
  visual_speaker_indication: Fournir une indication visuelle de qui parle actuellement.
  customization_subtitles: Autoriser la personnalisation de la présentation des sous-titres / légendes.
  text_chat_and_voice: Supporte le chat textuel ainsi que la voix pour le multijoueur.
  communication_sign: Fournir des moyens visuels de communication en multijoueur.
  visual_voice_chat: Fournir une indication visuelle de qui parle actuellement dans le chat vocal.
  multi_no_mic: Autoriser la définition d'une préférence pour jouer en multijoueur en ligne avec des joueurs qui ne joueront qu'avec ou qui sont prêts à jouer sans chat vocal.
  sounds_to_text: Veiller à ce que toutes les informations supplémentaires importantes (par exemple, la direction d'un tir) transmises par le son soient reproduites dans le texte / les images.
  stereo_mono: Fournir une sélection stéréo / mono.
  words_per_minute: S'assurer que les sous-titres / légendes soient réduits et présentés à un nombre de mots par minute approprié pour le groupe d'âge cible.
  sign_language: Permettre l'utilisation de la langue des signes.
  no_voice_input: S'assurer que l'entrée vocale n'est pas requise et est incluse uniquement comme méthode d'entrée supplémentaire / alternative.
  com_visuel_multi: Fournir des moyens visuels de communication en multijoueur.
  speech_recognition: Reconnaissance vocale basée sur des mots individuels d'un petit vocabulaire (par exemple, «oui» «non» «ouvert») au lieu de phrases longues ou de mots à plusieurs syllabes.
  half_voice: Reconnaissance vocale basée sur l'atteinte d'un seuil de volume (par exemple 50%) au lieu de mots.
  provide_accessibility: Fournir les détails des caractéristiques d'accessibilité sur l'emballage et/ou le site web.
  details_on_accessibility: Fournir des détails sur les caractéristiques d'accessibilité dans le jeu.
  difficulty_level: Offrir un large choix de niveaux de difficulté.
  save_parameters: S'assurer que tous les paramètres sont sauvegardés/mémorisés.
  access_comment: Solliciter des commentaires sur l'accessibilité.
  menu_with_movement: Menus uniquement naviguables avec les boutons de déplacement (Flèches directionnel, D-pad, joystick, etc).
  disabled_tester: Inclure certaines personnes handicapées parmi les participants aux tests de jeu.
  mechanical_jump: Offrir un moyen de contourner les éléments de jeu qui ne font pas partie du mécanisme de base, via les paramètres ou l'option de \"passer\" en jeu.
  automatic_assistance_mode: Inclut des modes d'assistance tels que la visée automatique et la direction assistée.
  manual_backup: Fournir une fonction de sauvegarde manuelle.
  automatic_backup: Fournir une fonction de sauvegarde automatique.
  online_management: Permettre de définir une préférence pour jouer en multijoueur en ligne avec / sans autres joueurs qui utilisent des fonctionnalités d'accessibilité qui pourraient donner un avantage concurrentiel.
  gameplay_variable: Permettre au gameplay d'être affiné en exposant autant de variables que possible. 
  accessibility_test: "Inclure chaque catégorie pertinente de déficience (motrice, cognitive, etc.) parmi les participants aux tests de jeu, en nombre représentatif en fonction de l'âge / démographique du public cible."
  profile_parameter: Autoriser l'enregistrement des paramètres dans différents profils, au niveau du jeu ou de la plateforme.
  voice_transcription: Inclure une transcription vocale de texte en temps réel.

